<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="./d3.js"></script>
    <script src="./d3.layout.js"></script>
    <script src="./packages.js"></script>
    <style type="text/css">
body,html{margin:0 0 0 20px;padding:0;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;}

path.arc {
  fill: #fff;
}

.node {
  font-size: 12px;
}

.node:hover {
  fill: #FA6241;
  cursor:pointer;
}

.link {
  fill: none;
  stroke: #1f77b4;
  stroke-opacity: .4;
  pointer-events: none;
}

.link.source, .link.target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.node.target {
  fill: #3ad23a !important;
}

.link.source {
  stroke: #3ad23a;
}

.node.source {
  fill: #3ad23a;
}

.link.target {
  stroke: #3ad23a;
}
  </style>
  </head>
  <body>
  <script type="text/javascript">

var w = 500,
    h = 500,
    rx = w / 2,
    ry = h / 2,
    m0,
    rotate = 0;

var splines = [];

var cluster = d3.layout.cluster()
    .size([360, ry - 120])
    .sort(function(a, b) { return d3.ascending(a.key, b.key); });

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(.40)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

// Chrome 15 bug: <http://code.google.com/p/chromium/issues/detail?id=98951>
var div = d3.select("body").insert("div")
    .style("width", w + "px")
    .style("height", h + "px");

var svg = div.append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .style("padding", 120 + "px")
  .append("svg:g")
    .attr("transform", "translate(" + rx + "," + ry + ")");

svg.append("svg:path")
    .attr("class", "arc")
    .attr("d", d3.svg.arc().outerRadius(ry - 120).innerRadius(0).startAngle(0).endAngle(2 * Math.PI))
    .on("mousedown", mousedown);

d3.json("keyword_collaborators.json", function(classes) {
  var nodes = cluster.nodes(packages.root(classes)),
      links = packages.collaborators(nodes),
      splines = bundle(links);

  var path = svg.selectAll("path.link")
      .data(links)
    .enter().append("svg:path")
      .attr("class", function(d) { return "link source-" + d.source.key.replace(",","").replace("(","").replace(")","").split(' ').join('-') + " target-" + d.target.key.replace(",","").replace("(","").replace(")","").split(' ').join('-'); })
      .attr("d", function(d, i) { return line(splines[i]); });

  svg.selectAll("g.node")
      .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("svg:g")
      .attr("class", "node")
      .attr("id", function(d) { return "node-" + d.key.replace(",","").replace("(","").replace(")","").split(' ').join('-'); })
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
    .append("svg:text")
      .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
      .text(function(d) { return d.key; })
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);
});

function cleantext (t) {
  return t.replace(",","").replace("(","").replace(")","").split(' ').join('-');
}

function mouse(e) {
  return [e.pageX - rx, e.pageY - ry];
}

function mousedown() {
  m0 = mouse(d3.event);
  d3.event.preventDefault();
}

function mouseover(d) {
  svg.selectAll("path.link.target-" + d.key.replace(",","").replace("(","").replace(")","").split(' ').join('-'))
      .classed("target", true)
      .each(updateNodes("source", true));

  svg.selectAll("path.link.source-" + d.key.replace(",","").replace("(","").replace(")","").split(' ').join('-'))
      .classed("source", true)
      .each(updateNodes("target", true));
}

function mouseout(d) {
  svg.selectAll("path.link.source-" + d.key.replace(",","").replace("(","").replace(")","").split(' ').join('-'))
      .classed("source", false)
      .each(updateNodes("target", false));

  svg.selectAll("path.link.target-" + d.key.replace(",","").replace("(","").replace(")","").split(' ').join('-'))
      .classed("target", false)
      .each(updateNodes("source", false));
}

function updateNodes(name, value) {
  return function(d) {
    if (value) this.parentNode.appendChild(this);
    svg.select("#node-" + d[name].key.replace(",","").replace("(","").replace(")","").split(' ').join('-')).classed(name, value);
  };
}

function cross(a, b) {
  return a[0] * b[1] - a[1] * b[0];
}

function dot(a, b) {
  return a[0] * b[0] + a[1] * b[1];
}

function addNewlines(str) {
  var result = '';
  while (str.length > 0) {
    result += str.substring(0, 10) + '\n\n';
    str = str.substring(10);
  }
  return result;
}
    </script>
  </body>
</html>
