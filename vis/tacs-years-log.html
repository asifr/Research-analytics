<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {font: 10px Arial, sans-serif;background:#1b1b1b;}
.axis path,.axis line {fill: none;stroke:#b6b6b6;shape-rendering: crispEdges;}
/*.x.axis path {display: none;}*/
.line {fill: none;stroke:#b6b6b6;stroke-width:1.5px;}
text{fill:#b6b6b6;}
circle{stroke:#1b1b1b;stroke-width:2px;fill:#0092d2;}

</style>
<body>
<script src="../js/d3.v3.min.js"></script>
<script>

function log10(val) {
	return Math.log(val) / Math.LN10;
}

var margin = {top: 20, right: 20, bottom: 30, left: 50},
	width = 420 - margin.left - margin.right,
	height = 150 - margin.top - margin.bottom;

var x = d3.scale.linear()
	.range([0, width]);

var y = d3.scale.linear()
	.range([height, 0]);

var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");

var formatYears = d3.format("0000");
xAxis.tickFormat(formatYears);

var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left")
	.ticks(5);;

var line = d3.svg.line()
	.x(function(d) { return x(d.date); })
	.y(function(d) { return y(d.articles); });
	// .interpolate("basis");	// interpolate

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("../data/tacs_years.json", function(error, data) {
	// remove dates before 2000
	for (var i = data.length - 1; i >= 0; i--) {
		if (data[i][0]<2000) {
			data.splice(i,1);
		};
	};

	data.forEach(function(d) {
		d.date = d[0];
		d.articles = log10(d[1]);
	});

	x.domain(d3.extent(data, function(d) { return d.date; }));
	y.domain(d3.extent(data, function(d) { return d.articles; }));

	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);

	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis)
		.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("\log(Publications)");

	// Line
	svg.append("path")
		.datum(data)
		.attr("class", "line")
		.attr("d", line);

	// Circles
	//Create scale function
	var rScale = d3.scale.linear()
		.domain([0, d3.max(data, function(d) { return d[1]; })])
		.range([2, 5]);

	// Add circles
	svg.selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
		.attr("cx", function(d) {
			return x(d[0]);
		})
		.attr("cy", function(d) {
			return y(log10(d[1]));
		})
		.attr("r", function(d) {
			// return rScale(d[1]);
			return 4;
		});

});

</script>
